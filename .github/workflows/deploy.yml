name: Deploy to AWS Lambda

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: Install dependencies
      run: |
        npm install
        ls -la   # List out to verify `node_modules` and `package-lock.json`

    - name: Zip for Lambda
      run: zip -r aquamark-lambda.zip . -x "node_modules/aws-sdk/*"

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-2

    - name: Deploy to Lambda
      run: |
        aws lambda update-function-code \
          --function-name AquamarkHandler \
          --zip-file fileb://aquamark-lambda.zip \
          --publish

    - name: üïê Wait for Lambda to Finish Deployment
      run: |
        echo "Waiting for Lambda to complete deployment..."
        aws lambda wait function-updated --function-name AquamarkHandler
        echo "Lambda deployment complete!"

    - name: Update Environment Variables
      run: |
        aws lambda update-function-configuration \
          --function-name AquamarkHandler \
          --environment "Variables={SUPABASE_URL=${{ secrets.SUPABASE_URL }}, SUPABASE_KEY=${{ secrets.SUPABASE_KEY }}}"

    - name: üè∑Ô∏è Publish New Version
      run: |
        aws lambda publish-version --function-name AquamarkHandler
